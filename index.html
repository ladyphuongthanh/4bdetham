<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        html, body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #f5f5f5; 
            overflow: hidden !important; /* Forcefully hide scrolling */
            width: 100%;
        }
        .slider-container { 
            position: relative; 
            width: 100%; 
            max-width: 600px; 
            overflow: hidden; 
        }
        .slider { 
            display: flex; 
            transition: transform 0.5s ease-in-out; 
        }
        .slide { 
            min-width: 100%; 
        }
        img { 
            width: 100%; 
            border-radius: 10px; 
            display: block; /* Removes any extra spacing */
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 18px;
            border-radius: 50%;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        ::-webkit-scrollbar {
            display: none; /* Hides scrollbar for Chrome, Safari */
        }
        iframe {
            overflow: hidden !important;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://raw.githubusercontent.com/ladyphuongthanh/4bdetham/main/1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="https://raw.githubusercontent.com/ladyphuongthanh/4bdetham/main/2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="https://raw.githubusercontent.com/ladyphuongthanh/4bdetham/main/5.jpg" alt="Image 3"></div>
            <div class="slide"><img src="https://raw.githubusercontent.com/ladyphuongthanh/4bdetham/main/12.jpg" alt="Image 4"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll(".slide");
        
        function showSlide(i) {
            index = (i + slides.length) % slides.length;
            document.querySelector(".slider").style.transform = `translateX(-${index * 100}%)`;
        }
        function nextSlide() { showSlide(index + 1); }
        function prevSlide() { showSlide(index - 1); }

        // Auto-slide every 2 seconds
        setInterval(() => {
            nextSlide();
        }, 2000);
    </script>
</body>
</html>
